name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            args: ''
            rust_target: x86_64-pc-windows-msvc
          - platform: macos-latest
            args: '--target universal-apple-darwin'
            rust_target: universal-apple-darwin
          - platform: ubuntu-22.04
            args: ''
            rust_target: x86_64-unknown-linux-gnu

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install macOS targets
        if: matrix.platform == 'macos-latest'
        run: |
          rustup target add aarch64-apple-darwin
          rustup target add x86_64-apple-darwin

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: bun install --frozen-lockfile

      # Build sidecar for Windows
      - name: Build sidecar (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          cd tasker-sidecar
          cargo build --release
          copy target\release\tasker-sidecar.exe target\release\tasker-sidecar-x86_64-pc-windows-msvc.exe
        shell: cmd

      # Build sidecar for Linux
      - name: Build sidecar (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          cd tasker-sidecar
          cargo build --release
          cp target/release/tasker-sidecar target/release/tasker-sidecar-x86_64-unknown-linux-gnu

      # Build sidecar for macOS (both architectures for universal binary)
      - name: Build sidecar (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          cd tasker-sidecar
          cargo build --release --target aarch64-apple-darwin
          cargo build --release --target x86_64-apple-darwin
          cp target/aarch64-apple-darwin/release/tasker-sidecar target/release/tasker-sidecar-aarch64-apple-darwin
          cp target/x86_64-apple-darwin/release/tasker-sidecar target/release/tasker-sidecar-x86_64-apple-darwin

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Tasker ${{ github.ref_name }}'
          releaseBody: 'Download Tasker for your platform below.'
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
